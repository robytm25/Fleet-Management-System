<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body class="contact">

<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Contacts List</h3>
                <ol class="breadcrumb">
                    <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item">Contacts</li>
                </ol>
            </div>
        </div>
    </section>

    <div class="row">
        <section class="panel">
        </section>
        <div class="col-lg-12">
            <div class="panel-body">
                <a id="newButton" th:href="@{/contactAdd}" class="btn btn-success">
                    <b>New Contact</b>
                </a>
            </div>
            <section class="panel">
                &nbsp;
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_calendar"></i> First Name</th>
                        <th><i class="icon_mail_alt"></i> Last Name</th>
                        <th><i class="icon_pin_alt"></i> E-mail Address</th>
                        <th><i class="icon_pin_alt"></i> Mobile Number</th>
                        <th><i class="icon_pin_alt"></i> Remarks</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="contact: ${contacts}">
                        <td th:text="${contact.firstname}"></td>
                        <td th:text="${contact.lastname}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.mobile}"></td>
                        <td th:text="${contact.remarks}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a id="contactsDetailsButton" type="button" class="btn btn-success btn-sm"
                                   th:href="@{'/contactDetails/'+${contact.id}}"><i class="bi bi-pencil"></i></a>
                                <a class="btn btn-success btn-sm"
                                   th:href="@{'/contactEdit/'+${contact.id}}"><i class="bi bi-check-circle"></i></a>
                                <a class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/contacts/delete/'+${contact.id}}"><i class="bi bi-x-circle"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

</div>

</body>

</html>
