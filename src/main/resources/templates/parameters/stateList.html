<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body class="state">

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> State List</h3>
                <ol class="breadcrumb">
                    <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item">States</li>
                </ol>
            </div>
        </div>
    </section>
    <div class="row">
        <section class="panel">
            <a id="newButton" th:href="@{/stateAdd}" class="btn btn-success">
                <b>New State</b>
            </a>
            <form th:action="@{/states}">
                <div class="col-sm-1" style="float: right">
                    <input type="submit" value="Search" class="btn-success form-control">
                </div>
                <div class="col-sm-2" style="float: right">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by keyword">
                </div>
            </form>

        </section>

            <section class="panel">
                &nbsp;
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_calendar"></i> <a th:href="@{'/states/name/?sortDir=' + ${reverseSortDir}}">Name</a></th>
                        <th><i class="icon_mail_alt"></i> <a th:href="@{'/states/capital/?sortDir=' + ${reverseSortDir}}">Capital</a></th>
                        <th><i class="icon_mail_alt"></i> <a th:href="@{'/states/code/?sortDir=' + ${reverseSortDir}}">Code</a></th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="state: ${states}">
                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a id="stateDetailsButtons" type="button" class="btn btn-success btn-sm"
                                   th:href="@{'/stateDetails/'+${state.id}}"><i class="bi bi-pencil"></i></a>
                                <a class="btn btn-success btn-sm"
                                   th:href="@{'/stateEdit/'+${state.id}}"><i class="bi bi-check-circle"></i></a>
                                <a class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/states/delete/'+${state.id}}"><i class="bi bi-x-circle"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
