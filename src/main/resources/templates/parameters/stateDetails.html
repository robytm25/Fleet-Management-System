<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> State Details</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/states}">State</a></li>
                <li class="fa fa-laptop breadcrumb-item">Details</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 40%">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal" th:action="@{/states}" method="post">
                            <div class="form-group">
                                <header class="panel-heading">
                                    <h2>State Details</h2>
                                </header>
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-12">
                                    <input name="name" th:value="${state.name}" readonly type="text"
                                           class="form-control" size="16">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Capital</label>
                                <div class="col-sm-12">
                                    <input name="capital" th:value="${state.capital}" readonly type="text"
                                           class=" form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-12">
                                    <input name="code" th:value="${state.code}" readonly type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="countryid" th:disabled="disabled">
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="(${country.id} == ${state.countryid}? True : False)"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" disabled th:href="@{/stateAdd}" class="btn btn-success">Save
                                    </button>
                                    <a th:href="@{/states}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
                &nbsp;

                <div class="row justify-content-center">

                    <header class="panel-heading">
                        List of Locations in State:  <span th:text="${state.name}"></span>
                    </header>

                    <div class="panel-body">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_calendar"></i> City</th>
                                <th><i class="icon_mail_alt"></i> Address</th>
                            </tr>
                            <tr th:each="location: ${state.locations}">
                                <td th:text="${location.city}"></td>
                                <td th:text="${location.address}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
