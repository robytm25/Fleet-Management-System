<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> State Editing</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a onclick="return confirm('Are you sure you want to ' +
                     'exit without save?')" th:href="@{/states}">States</a></li>
                <li class="fa fa-laptop breadcrumb-item">Editing</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 40%">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{'/states/update/'+${state.id}}" method="put">
                            <div class="form-group">
                                <header class="panel-heading">
                                    <h2>Editing State Record</h2>
                                </header>
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-12">
                                    <input name="name" th:value="${state.name}" class="form-control" size="16"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Capital</label>
                                <div class="col-sm-12">
                                    <input name="capital" th:value="${state.capital}" type="text"
                                           class=" form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-12">
                                    <input name="code" th:value="${state.code}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="countryid" >
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/stateAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/states}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>

                </section>
            </div>
        </div>
    </div>

</div>

</body>

</html>
