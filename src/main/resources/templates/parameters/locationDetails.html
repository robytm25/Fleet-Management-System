<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Location Details</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/locations}">Location</a></li>
                <li class="fa fa-laptop breadcrumb-item">Details</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 40%">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal" th:action="@{/locations}" method="post">
                            <div class="form-group">
                                <header class="panel-heading">
                                    <h2>Location Details</h2>
                                </header>
                                <label class="control-label col-sm-4">City</label>
                                <div class="col-sm-12">
                                    <input name="city" th:value="${location.city}" readonly type="text"
                                           class="form-control" size="16">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Address</label>
                                <div class="col-sm-12">
                                    <input name="address" th:value="${location.address}" readonly type="text"
                                           class=" form-control"/>
                                </div>
                            </div>
                            <div class="from-group">
                                <label class="control-label col-sm-4">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="countryid" th:disabled="disabled">
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="(${country.id} == ${location.countryid}? True : False)"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" disabled th:href="@{/locationAdd}" class="btn btn-success">
                                        Save
                                    </button>
                                    <a th:href="@{/locations}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
