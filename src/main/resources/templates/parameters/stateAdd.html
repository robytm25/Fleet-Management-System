<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> State Add</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                <li class="fa fa-laptop breadcrumb-item">States</li>
            </ol>
        </div>
    </div>

    <div class="container" style="width: 40%">
        <div class="row">
            <div class="col-lg-12">
                <header class="panel-heading">
                    <h2>Add New State Record</h2>
                </header>
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{/states}" method="post">
                            <div class="form-group">
                                <label for="ddlCountryAdd" class="col-form-label">Country: </label>
                                <select class="form-control" id="ddlCountryAdd" name="countryid">
                                    <option>-SELECT-</option>
                                    <option th:each="country : ${countries}"
                                            th:value="${country.id}"
                                            th:text="${country.description}">
                                    </option>
                                </select>
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-12">
                                    <input name="name" class="form-control" size="16" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Capital</label>
                                <div class="col-sm-12">
                                    <input name="capital" type="text" class=" form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-12">
                                    <input name="code" type="text" class="form-control">
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/stateAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/states}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
