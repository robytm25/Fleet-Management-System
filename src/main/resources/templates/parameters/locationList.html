<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body class="location">

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Locations List</h3>
                <ol class="breadcrumb">
                    <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item">Locations</li>
                </ol>
            </div>
        </div>
    </section>

    <div class="row">
        <section class="panel">
            <a id="newButton" th:href="@{/locationAdd}" class="btn btn-success">
                <b>New Location</b>
            </a>
            <form th:action="@{/locations}">
                <div class="col-sm-1" style="float: right">
                    <input type="submit" value="Search" class="btn-success form-control">
                </div>
                <div class="col-sm-2" style="float: right">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by keyword">
                </div>
            </form>

        </section>
            <section class="panel">
                &nbsp;
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_calendar"></i> <a th:href="@{'/locations/city/?sortDir=' + ${reverseSortDir}}">City</a></th>
                        <th><i class="icon_mail_alt"></i> <a th:href="@{'/locations/address/?sortDir=' + ${reverseSortDir}}">Address</a></th>
                        <th><i class="icon_mail_alt"></i> <a th:href="@{'/locations/country/?sortDir=' + ${reverseSortDir}}">Country</a></th>
                        <th><i class="icon_mail_alt"></i> <a th:href="@{'/locations/state/?sortDir=' + ${reverseSortDir}}">State</a></th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="location: ${locations}">
                        <td th:text="${location.city}"></td>
                        <td th:text="${location.address}"></td>
                        <td th:text="${location.country.description}"></td>
                        <td th:text="${location.state.name}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a id="locationDetailsButton" type="button" class="btn btn-success btn-sm"
                                   th:href="@{'/locationDetails/'+${location.id}}"><i class="bi bi-pencil"></i></a>
                                <a class="btn btn-success btn-sm"
                                   th:href="@{'/locationEdit/'+${location.id}}"><i class="bi bi-check-circle"></i></a>
                                <a class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/locations/delete/'+${location.id}}"><i class="bi bi-x-circle"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
