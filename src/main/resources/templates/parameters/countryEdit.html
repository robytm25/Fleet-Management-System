<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Country Editing</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a onclick="return confirm('Are you sure you want to ' +
                     'exit without save?')" th:href="@{/countries}">Countries</a></li>
                <li class="fa fa-laptop breadcrumb-item">Editing</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 40%">
        <div class="row">
            <div class="col-lg-12">
                <header class="panel-heading">
                    <h2>Editing Country Record</h2>
                </header>
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{'/countries/update/'+${country.id}}" method="put">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-12">
                                    <input name="description" th:value="${country.description}" type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-12">
                                    <input name="capital" th:value="${country.capital}" class="form-control" size="16"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Code</label>
                                <div class="col-sm-12">
                                    <input name="code" th:value="${country.code}" type="text" class=" form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Nationality</label>
                                <div class="col-sm-12">
                                    <input name="nationality" th:value="${country.nationality}" type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Continent</label>
                                <div class="col-sm-12">
                                    <input name="continent" th:value="${country.continent}" type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Acronym</label>
                                <div class="col-sm-12">
                                    <input name="acronym" th:value="${country.acronym}" type="text"
                                           class="form-control">
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/countryAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/countries}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>

                </section>
            </div>
        </div>
    </div>

</div>

</body>

</html>
