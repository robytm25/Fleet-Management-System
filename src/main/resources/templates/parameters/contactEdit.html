<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Contact Editing</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a onclick="return confirm('Are you sure you want to ' +
                     'exit without save?')" th:href="@{/contacts}">Contacts</a></li>
                <li class="fa fa-laptop breadcrumb-item">Editing</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 40%">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{'/contacts/update/'+${contact.id}}" method="put">
                            <div class="form-group">
                                <header class="panel-heading">
                                    <h2>Editing Contact Record</h2>
                                </header>
                                <label class="control-label col-sm-4">First Name</label>
                                <div class="col-sm-12">
                                    <input name="firstname" th:value="${contact.firstname}" class="form-control"
                                           size="16" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Last Name</label>
                                <div class="col-sm-12">
                                    <input name="lastname" th:value="${contact.lastname}" type="text"
                                           class=" form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">E-Mail</label>
                                <div class="col-sm-12">
                                    <input name="email" th:value="${contact.email}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Mobile Number</label>
                                <div class="col-sm-12">
                                    <input name="mobile" th:value="${contact.mobile}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-12">
                                    <input name="remarks" th:value="${contact.remarks}" type="text"
                                           class="form-control">
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/contactAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/contacts}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>

                </section>
            </div>
        </div>
    </div>

</div>

</body>

</html>
