<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body class="client">

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Contacts List</h3>
                <ol class="breadcrumb">
                    <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/parameters}">Parameters Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item">Clients</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0;">
                    <div class="panel-body">
                        <a id="newButton" th:href="@{/clientAdd}" class="btn btn-success">
                            <b>Add New Client</b>
                        </a>
                    </div>
                    &nbsp;
                </section>
                <section class="panel">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Name</th>
                            <th><i class="icon_calendar"></i> Address</th>
                            <th><i class="icon_mail_alt"></i> City</th>
                            <th><i class="icon_mail_alt"></i> Mobile</th>
                            <th><i class="icon_pin_alt"></i> Website</th>
                            <th><i class="icon_pin_alt"></i> Email</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="client: ${clients}">
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.address}"></td>
                            <td th:text="${client.city}"></td>
                            <td th:text="${client.mobile}"></td>
                            <td th:text="${client.website}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a id="clientsDetailsButton" type="button" class="btn btn-success btn-sm"
                                       th:href="@{'/clientDetails/'+${client.id}}"><i class="bi bi-pencil"></i></a>
                                    <a class="btn btn-success btn-sm"
                                       th:href="@{'/clientEdit/'+${client.id}}"><i class="bi bi-check-circle"></i></a>
                                    <a class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/clients/delete/'+${client.id}}"><i class="bi bi-x-circle"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>


</body>
</html>
