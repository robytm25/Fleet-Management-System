<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <link th:href="@{assets/css/style.css}" rel="stylesheet">
</head>

<body class="userEditRoles">

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Roles Manager</h3>
                <ol class="breadcrumb">
                    <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/security}">Security Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item">Manage Roles</li>
                </ol>
            </div>
        </div>
    </section>


    <div class="panel-heading" style="padding: 1%">
        <section class="panel">
            <div class="panel-heading assignedUserRoles">
                User Details and Assigned User Roles
            </div>
            <div class="tab-content pt-2 userEditRows">

                <div class="row" th:each="user : ${user}">
                    <label class="col-lg-3 col-md-4 label">Id</label>
                    <div class="col-lg-9 col-md-8" th:text="${user.id} " disabled type="text"></div>
                </div>

                <div class="row" th:each="user : ${user}">
                    <label class="col-lg-3 col-md-4 label">First Name</label>
                    <div class="col-lg-9 col-md-8" th:text="${user.firstname} " disabled type="text"></div>
                </div>

                <div class="row" th:each="user : ${user}">
                    <label class="col-lg-3 col-md-4 label">Last Name</label>
                    <div class="col-lg-9 col-md-8" th:text="${user.lastname} " disabled type="text"></div>
                </div>

                <div class="row" th:each="user : ${user}">
                    <label class="col-lg-3 col-md-4 label">Username</label>
                    <div class="col-lg-9 col-md-8" th:text="${user.username} " disabled type="text"></div>
                </div>
            </div>

            <div class="col-lg-6">
                <table class="table table-striped table-advance userEditRoleTable">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="userRole:${userRoles}">
                        <td><i class="fa fa-table"></i></td>
                        <td th:text="${userRole.description}"></td>
                        <td>
                            <div class="btn-group">
                                <a onclick="return confirm('Are you sure you want delete?')"
                                   th:href="@{'/security/roleList/unassign/'+${user.id}+'/' +${userRole.id}}"
                                   class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <section class="panel">
        <div class="panel-heading assignedUserRoles">
            Roles currents user is not assigned
        </div>
        <div class="panel-body">
            <table class="table table-striped table-advance userEditTable">
                <tbody>
                <tr>
                    <th><i class="icon_profile"></i> Description</th>
                    <th><i class="icon_calendar"></i> Details</th>
                    <th><i class="icon_cogs"></i> Action</th>
                </tr>
                <tr th:each="userNotRole:${userNotRoles}">
                    <td th:text="${userNotRole.description}"></td>
                    <td th:text="${userNotRole.details}"></td>
                    <td>
                        <div class="btn-group">
                            <a onclick="return confirm('Are you sure you want delete?')"
                               th:href="@{'/security/roleList/assign/'+${user.id}+'/' +${userNotRole.id}}"
                               class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
