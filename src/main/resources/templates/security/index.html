<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body class="security">

<div layout:fragment="content">

    <section class="wrapperSecurity">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> <b>Security Home</b></h3>
            </div>
        </div>
    </section>

    <div class="row">
        <div class="col-lg-4">
            <section class="panel">
                <div class="panel-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><h3><b>Roles</b></h3></h5>
                            <p class="card-text">The list of Countries where we are offering services and support.</p>
                            <a th:href="@{/security/roleList}" class="btn btn-primary">Manage Roles</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-lg-4">
            <section class="panel">
                <div class="panel-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><h3><b>Users</b></h3></h5>
                            <p class="card-text">The list of States where we are offering local services and support.</p>
                            <a th:href="@{/security/userList}" class="btn btn-primary">Manage Users</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
