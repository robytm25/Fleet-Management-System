<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Transaction Add</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/hr}">Accounts Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/transactions}">Transactions List</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row">
            <div class="col-lg-12">
                <header class="panel-heading">
                    <h2>Add New Transaction Record</h2>
                </header>
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{/transactions}" method="post">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Amount</label>
                                <div class="col-sm-12">
                                    <input name="amount" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Reason</label>
                                <div class="col-sm-12">
                                    <input name="reason" class="form-control" size="16" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">Transaction Date</label>
                                <div class="col-sm-12">
                                    <input type=Date class="form-control" name="transactionDate"
                                           id="transactionDate"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlStatusAdd" class="col-sm-4 col-form-label">Status</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlStatusAdd" name="transactionstatusid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="transactionStatus : ${transactionStatuses}"
                                                th:value="${transactionStatus.id}"
                                                th:text="${transactionStatus.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlTypeAdd" class="col-sm-4 col-form-label">Type</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlTypeAdd" name="transactiontypeid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="transactionType : ${transactionTypes}"
                                                th:value="${transactionType.id}"
                                                th:text="${transactionType.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlContactAdd" class="col-sm-4 col-form-label">Contact</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlContactAdd" name="contact">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="contact : ${contacts}"
                                                th:value="${contact.id}"
                                                th:text="${contact.fullName}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlSupplierAdd" class="col-sm-4 col-form-label">Supplier</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlSupplierAdd" name="supplier">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="supplier : ${suppliers}"
                                                th:value="${supplier.id}"
                                                th:text="${supplier.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlClientAdd" class="col-sm-4 col-form-label">Client</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlClientAdd" name="client">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="client : ${clients}"
                                                th:value="${client.id}"
                                                th:text="${client.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlEmployeeAdd" class="col-sm-4 col-form-label">Approved By</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlEmployeeAdd" name="approvedBy">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="employee : ${employees}"
                                                th:value="${employee.id}"
                                                th:text="${employee.fullName}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-12">
                                    <input name="remarks" class="form-control" size="16" type="text">
                                </div>
                            </div>

                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/transactionAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/transactions}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
