<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body class="vehicleHire">

<div layout:fragment="content">
    <section class="wrapperHire">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i><b> Vehicle Hire List</b></h3>
                <ol class="breadcrumb">
                    <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/fleet}">Fleet Home</a></li>
                    <li class="fa fa-laptop breadcrumb-item">Vehicle Hire List</li>
                </ol>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <a id="newButton" th:href="@{/vehicleHireAdd}" class="btn btn-success">
                    <b>New Vehicle Hire </b>
                </a>
            </div>
            &nbsp;
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i>Vehicle</th>
                        <th><i class="icon_calendar"></i>Date Out</th>
                        <th><i class="icon_calendar"></i>Time Out</th>
                        <th><i class="icon_calendar"></i>Date In</th>
                        <th><i class="icon_calendar"></i>Time In</th>
                        <th><i class="icon_calendar"></i>Client</th>
                        <th><i class="icon_mobile"></i>Location</th>
                        <th><i class="icon_pin_alt"></i>Price</th>
                        <th><i class="icon_mobile"></i>Remarks</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="vehicleHire: ${vehicleHires}">
                        <td th:text="${vehicleHire.vehicle.name}"></td>
                        <td th:text="${#dates.format(vehicleHire.dateOut, 'dd-MM-yyyy')}"></td>
                        <td th:text="${vehicleHire.timeOut}"></td>
                        <td th:text="${#dates.format(vehicleHire.dateIn, 'dd-MM-yyyy')}"></td>
                        <td th:text="${vehicleHire.timeIn}"></td>
                        <td th:text="${vehicleHire.client.name}"></td>
                        <td th:text="${vehicleHire.location.city}"></td>
                        <td th:text="${vehicleHire.price}"></td>
                        <td th:text="${vehicleHire.remarks}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a id="vehicleDetailsButton" type="button" class="btn btn-success btn-sm"
                                   th:href="@{'/vehicleHireDetails/'+${vehicleHire.id}}"><i class="bi bi-pencil"></i></a>
                                <a class="btn btn-success btn-sm"
                                   th:href="@{'/vehicleHireEdit/'+${vehicleHire.id}}"><i class="bi bi-check-circle"></i></a>
                                <a class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/vehicleHires/delete/'+${vehicleHire.id}}"><i class="bi bi-x-circle"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
