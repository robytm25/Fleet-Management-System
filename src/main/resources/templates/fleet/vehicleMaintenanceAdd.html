<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Vehicle Maintenance Add</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/fleet}">Fleet Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/vehiclemaintenances}">Maintenances List</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row">
            <div class="col-lg-12">
                <header class="panel-heading">
                    <h2>Add New Maintenance Record</h2>
                </header>
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{/vehiclemaintenances}" method="post">

                            <div class="form-group">
                                <label for="ddlVehicleMaintenanceAdd" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlVehicleMaintenanceAdd" name="vehicleid">
                                        <option>-SELECT-</option>
                                        <option th:each="vehicle : ${vehicles}"
                                                th:value="${vehicle.id}"
                                                th:text="${vehicle.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">Start Date</label>
                                <div class="col-sm-12">
                                    <input type=Date class="form-control" name="startDate"
                                           id="startDate"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">End Date</label>
                                <div class="col-sm-12">
                                    <input type=Date class="form-control" name="endDate"
                                           id="endDate"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Price</label>
                                <div class="col-sm-12">
                                    <input name="price" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlSupplierAdd" class="col-sm-4 col-form-label">Supplier</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlSupplierAdd" name="supplierid">
                                        <option>-SELECT-</option>
                                        <option th:each="supplier : ${suppliers}"
                                                th:value="${supplier.id}"
                                                th:text="${supplier.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-12">
                                    <input name="remarks" type="text" class="form-control">
                                </div>
                            </div>
                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/vehicleMaintenanceAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/vehiclemaintenances}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
