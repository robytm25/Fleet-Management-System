<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Vehicle Hire Details</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/fleet}">Fleet Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/vehiclehires}">Vehicle Hires</a></li>
                <li class="fa fa-laptop breadcrumb-item">Details</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row">
            <div class="col-lg-12">
                <header class="panel-heading">
                    <h2>Vehicle Hire Details</h2>
                </header>
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " method="put">

                            <div class="form-group">
                                <label for="ddlVehicleNameAdd" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlVehicleNameAdd" name="vehicleid" th:disabled="disabled">
                                        <option>-SELECT-</option>
                                        <option th:each="vehicle : ${vehicles}"
                                                th:value="${vehicle.id}"
                                                th:selected="(${vehicle.id} == ${vehicleHire.vehicleid}? True : False)"
                                                th:text="${vehicle.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">Date Out</label>
                                <div class="col-sm-12">
                                    <input name="dateOut" th:value="${#dates.format(vehicleHire.dateOut, 'dd-MM-yyyy')}"  readonly  class="form-control"
                                           id="dateOut" type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Time Out</label>
                                <div class="col-sm-12">
                                    <input name="timeOut" th:value="${vehicleHire.timeOut}"  readonly  class="form-control" size="16" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">Date In</label>
                                <div class="col-sm-12">
                                    <input name="dateIn" th:value="${#dates.format(vehicleHire.dateIn, 'dd-MM-yyyy')}"  readonly  class="form-control"
                                           id="dateIn" type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Time In</label>
                                <div class="col-sm-12">
                                    <input name="timeIn"  th:value="${vehicleHire.timeIn}"  readonly class="form-control" size="16" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlClientAdd" class="col-sm-4 col-form-label">Client</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlClientAdd" name="clientid" th:disabled="disabled">
                                        <option>-SELECT-</option>
                                        <option th:each="client : ${clients}"
                                                th:value="${client.id}"
                                                th:selected="(${client.id} == ${vehicleHire.clientid}? True : False)"
                                                th:text="${client.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlLocationAdd" class="col-sm-4 col-form-label">Location</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlLocationAdd" name="locationid" th:disabled="disabled">
                                        <option>-SELECT-</option>
                                        <option th:each="location : ${locations}"
                                                th:value="${location.id}"
                                                th:selected="(${location.id} == ${vehicleHire.locationid}? True : False)"
                                                th:text="${location.city}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Price</label>
                                <div class="col-sm-12">
                                    <input name="price"  th:value="${vehicleHire.price}"  readonly type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-12">
                                    <input name="remarks"   th:value="${vehicleHire.remarks}"  readonly type="text" class="form-control">
                                </div>
                            </div>

                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" disabled  th:href="@{/vehicleHireAdd}" class="btn btn-success">Save
                                    </button>
                                    <a th:href="@{/vehiclehires}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
