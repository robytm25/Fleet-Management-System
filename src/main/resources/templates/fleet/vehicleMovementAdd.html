<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop breadcrumb-item"></i> Vehicle Movement Add</h3>
            <ol class="breadcrumb">
                <li class="fa fa-home breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/fleet}">Fleet Home</a></li>
                <li class="fa fa-laptop breadcrumb-item"><a th:href="@{/vehiclemovements}">Movements List</a></li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row">
            <div class="col-lg-12">
                <header class="panel-heading">
                    <h2>Add New Movement Record</h2>
                </header>
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal " th:action="@{/vehiclemovements}" method="post">

                            <div class="form-group">
                                <label for="ddlVehicleMovementAdd" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlVehicleMovementAdd" name="vehicleid">
                                        <option>-SELECT-</option>
                                        <option th:each="vehicle : ${vehicles}"
                                                th:value="${vehicle.id}"
                                                th:text="${vehicle.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlLocation1Add" class="col-sm-4 col-form-label">Starting Point</label>
                                <div class="col-sm-12">
                                    <select class="form-control" id="ddlLocation1Add" name="locationid1">
                                        <option>-SELECT-</option>
                                        <option th:each="location : ${locations}"
                                                th:value="${location.id}"
                                                th:text="${location.city}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">Starting Date</label>
                                <div class="col-sm-12">
                                    <input type=Date class="form-control" name="date1"
                                           id="date1"/>
                                </div>
                            </div>

                            <div class="form-group">
                            <label for="ddlLocation2Add" class="col-sm-4 col-form-label">Ending Point</label>
                            <div class="col-sm-12">
                                <select class="form-control" id="ddlLocation2Add" name="locationid2">
                                    <option>-SELECT-</option>
                                    <option th:each="location : ${locations}"
                                            th:value="${location.id}"
                                            th:text="${location.city}">
                                    </option>
                                </select>
                            </div>
                        </div>

                            <div class="form-group">
                                <label class="col-sm-4 col-form-label">Ending Date</label>
                                <div class="col-sm-12">
                                    <input type=Date class="form-control" name="date2"
                                           id="date2"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-12">
                                    <input name="remarks" class="form-control" size="16" type="text">
                                </div>
                            </div>

                            &nbsp;
                            <section class="panel">
                                <div class="panel-body">
                                    <button type="submit" th:href="@{/vehicleMovementAdd}" class="btn btn-success">Save</button>
                                    <a th:href="@{/vehiclemovements}" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
